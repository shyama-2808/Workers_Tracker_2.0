<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Workers Tracker</h1>
    <hr>
    <h2>Add Worker</h2>

    <input id="name" placeholder="Worker name"/>
    <br>

    <input id="wage" type="number" placeholder="Daily wage" />
    <br><br>

    <button id="addBtn" onclick="addWorker()">Add Worker</button><hr>
    <h2>Workers List</h2>
    <ul id="workers"></ul>
    <hr>


    <h2>
        Mark Attendance</h2>
    <label >Select Date</label><br>
    <input type="date" id="attendanceDate" onchange="loadAttendanceForDate()"/>
    <br><br>

    <div id="attendanceSummary" style="margin: 10px 0; font-weight: bold;"></div>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody id="attendanceTable"></tbody>
    </table>
    <br>
    <button id="saveBtn" onclick="saveAttendance()">Save Attendance</button>
    <hr>

    <h2>Payments Made</h2>
    <select id="paymentSelect"></select>
    <input type="number" id="paymentAmount" placeholder="Amount">
    <input type="date" id="paymentDate">
    <input type="text" id="paymentRemarks" placeholder="Remarks"><br><br>
    <button onclick="addPayment()" id="payBtn">Add Payment</button>

    <table>
        <thead>
            <tr>
                <th>Worker</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody id="paymentsTable"></tbody>
    </table>

    <hr>

    <h2>Monthly Salary report</h2>
    <input type="month" id="month"/><br><br>    
    <button onclick="loadReport()">Get Report</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Daily wage</th>
                <th>Days present</th>
                <th>Total Salary</th>

            </tr>
        </thead>
        <tbody id="report"></tbody>
    </table>


    <script src="app.js"></script>
    <div id="toast"></div>
</body>
</html>
